<head>
    <title>{{ page.title }}</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author }}">
    <meta name="copyright" content="{{ site.copyright }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">

    <!-- For Google Structured-Data -->
    <link rel="author" href="{{ site.author }}">
    <link rel="publisher" href="{{ site.url }}">

    <!-- Schema.org for Google+ -->
    <meta itemprop="name" content="{{ site.title }}">
    <meta itemprop="image" content="{{ site.url }}/assets/img/touring.jpg">
    <meta itemprop="description" content="{{ site.description }}">

    <!-- Open Graph Meta -->
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="{% if page.title %}article{% else %}blog{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{% if page.url %}{{ page.url }}{% endif %}">
    {% if page.date -%}
    <meta property="article:author" content="{{ site.url }}/about/">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    {% endif -%}
    {% if page.modified_date -%}
    <meta property="article:modified_time" content="{{ page.modified_date | date_to_xmlschema }}">
    {% endif -%}
    <meta property="og:image" content="{{ site.url }}/assets/img/{% if page.image %}{{ page.image }}{% else %}touring.jpg{% endif %}">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}" />

    <!-- Come and get me RSS readers -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | prepend: site.baseurl }}">
    <!--[if IE 8]><link rel="stylesheet" href="{{ "/assets/css/ie.css" | prepend: site.baseurl }}"><![endif]-->
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Modernizr -->
    <script src="{{ "/assets/js/modernizr.custom.15390.js" | prepend: site.baseurl }}" type="text/javascript"></script>

    {% if site.google_analytics %} {% include google_analytics.html %} {% endif %}
</head>
